<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | Advice generator app</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<main class="container">
			<div class="advice">
				<div class="advice__loading visible">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
						style="margin: auto; background: transparent; display: block; shape-rendering: auto"
						width="50px"
						height="50px"
						viewBox="0 0 100 100"
						preserveAspectRatio="xMidYMid"
					>
						<circle cx="50" cy="50" fill="none" stroke="#52ffa8" stroke-width="3" r="46" stroke-dasharray="216.76989309769573 74.25663103256524">
							<animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
						</circle>
					</svg>
				</div>

				<h1 class="advice__number"></h1>

				<div class="advice__quote"></div>
				<div class="advice__divider"></div>
				<button class="advice__dice">
					<img src="images/icon-dice.svg" />
				</button>
			</div>
			<div class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
				<a href="https://remyboire.fr" target="_blank">Rémy Boiré</a>.
			</div>
		</main>
		<script src="js/index.js"></script>
	</body>
</html>
