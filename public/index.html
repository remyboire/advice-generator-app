<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Advice generator app</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<main class="container">
			<div class="advice">
				<div class="advice__loading visible">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						xmlns:xlink="http://www.w3.org/1999/xlink"
						style="margin: auto; background: transparent; display: block; shape-rendering: auto"
						width="50px"
						height="50px"
						viewBox="0 0 100 100"
						preserveAspectRatio="xMidYMid"
					>
						<circle cx="50" cy="50" fill="none" stroke-width="3" r="46" stroke-dasharray="216.76989309769573 74.25663103256524">
							<animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
						</circle>
					</svg>
				</div>

				<div class="advice__number">ADVICE #<span class="advice__number--id"></span></div>

				<div class="advice__quote"></div>
				<div class="advice__divider">
					<svg class="advice__divider--short" width="295" height="16" xmlns="http://www.w3.org/2000/svg">
						<g fill="none" fill-rule="evenodd">
							<path fill="#4F5D74" d="M0 8h122v1H0zM173 8h122v1H173z" />
							<g transform="translate(138)" fill="#CEE3E9">
								<rect width="6" height="16" rx="3" />
								<rect x="14" width="6" height="16" rx="3" />
							</g>
						</g>
					</svg>
					<svg class="advice__divider--long" width="444" height="16" xmlns="http://www.w3.org/2000/svg">
						<g fill="none" fill-rule="evenodd">
							<path fill="#4F5D74" d="M0 8h196v1H0zM248 8h196v1H248z" />
							<g transform="translate(212)" fill="#CEE3E9">
								<rect width="6" height="16" rx="3" />
								<rect x="14" width="6" height="16" rx="3" />
							</g>
						</g>
					</svg>
				</div>
				<a href="#" class="advice__dice">
					<svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
						<path
							d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
							fill="#202733"
						/>
					</svg>
				</a>
			</div>
		</main>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://remyboire.fr">R√©my Boir√©</a>.
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
